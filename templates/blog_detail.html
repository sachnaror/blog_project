<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog_post.heading }} - Blog Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .blog-post {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .meta {
            color: #666;
            font-style: italic;
        }
        .summary {
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <article class="blog-post">
        <header>
            <h1>{{ blog_post.heading }}</h1>
            <p class="meta">
                Posted by {{ blog_post.author.email }} on {{ blog_post.timestamp|date:"F j, Y" }}
            </p>
        </header>

        {% if blog_post.summary %}
        <section class="summary">
            <h2>Summary</h2>
            <p>{{ blog_post.summary }}</p>
        </section>
        {% endif %}

        <section class="content">
            {{ blog_post.content|linebreaks }}
        </section>

        <footer>
            <a href="{% url 'blog_list' %}">Back to Blog List</a>
        </footer>
    </article>
</body>
</html>
